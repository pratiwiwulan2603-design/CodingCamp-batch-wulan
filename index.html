<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korsel 5 Slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="slide slide-1">
                <h2>Slide Pertama</h2>
                <p>Konten untuk slide nomor 1.</p>
            </div>
            <div class="slide slide-2">
                <h2>Slide Kedua</h2>
                <p>Konten untuk slide nomor 2.</p>
            </div>
            <div class="slide slide-3">
                <h2>Slide Ketiga</h2>
                <p>Konten untuk slide nomor 3.</p>
            </div>
            <div class="slide slide-4">
                <h2>Slide Keempat</h2>
                <p>Konten untuk slide nomor 4.</p>
            </div>
            <div class="slide slide-5">
                <h2>Slide Kelima</h2>
                <p>Konten untuk slide nomor 5.</p>
            </div>
        </div>
        
        <button class="prev-button" onclick="prevSlide()">&#10094; Sebelumnya</button>
        <button class="next-button" onclick="nextSlide()">Berikutnya &#10095;</button>

        <div class="dots-container">
            <span class="dot active" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
            <span class="dot" onclick="goToSlide(3)"></span>
            <span class="dot" onclick="goToSlide(4)"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
